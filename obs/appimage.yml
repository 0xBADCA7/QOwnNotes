app: QOwnNotes

build:
  packages:
    - linuxdeployqt
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5Sql)
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Network)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5Xml)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(Qt5PrintSupport)
  git:
    - https://github.com/pbek/QOwnNotes.git

script:
  - cd $BUILD_SOURCE_DIR/QOwnNotes/src
  - echo "#define RELEASE \"AppImage\"" > release.h
  - qmake-qt5 QOwnNotes.pro PREFIX=/usr
  - make INSTALL_ROOT=$BUILD_APPDIR install
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - linuxdeployqt $BUILD_APPDIR/usr/share/applications/*.desktop -qmldir=$BUILD_SOURCE_DIR/ -bundle-non-qt-libs -verbose=2
